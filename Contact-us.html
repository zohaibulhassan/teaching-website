<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact US</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Contact-us_style.css">
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar w/ text</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="flase" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item ">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li>
              <a class="nav-link" href="faculty.html">ABOUT US</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ABOUTUS.html">FACULTY</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">CONTACT-US<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </a>
              </li>
          </ul>
        </span>
      </div>
    </nav>
  </div>
  <div>
    <p class="h1" style="font-weight: bold;">Contact Us </p>
    <div class="container box">

      <div class="input-group ">
        <div class="input-group-prepend">
          <span class="input-group-text" style="background-color: #E91E63; color: yellow;">First and last name</span>
        </div>
        <input type="text" aria-label="First name" class="form-control" placeholder="ALizabeth">
        <input type="text" aria-label="Last name" class="form-control" placeholder="Watson">
      </div>
      <div>
        <div class="input-group1">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping" style="background-color: blue;color: white; ">@</span>
            </div>
            <input type="text" class="form-control" placeholder="jhon - wick" aria-label="Username"
              aria-describedby="addon-wrapping">
          </div>
        </div>
        <div>
          <div class="input-group mb-3 input-group1">
            <input type="text" class="form-control" placeholder="xxxx_xxxxxxxx@gmail.com"
              aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"
                style="background-color: red ; color: white;">@example.com</span>
            </div>
          </div>
        </div>
        <div>
          <div class="input-group input-group2">
            <div class="input-group-prepend">
              <span class="input-group-text" style="background-color: green; color: green;">With text</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"
              placeholder="Enter Your message Here !"></textarea>
          </div>
        </div>
        <div>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary " style="background-color: Blue; color: white;font-weight: bold;">
              <input type="radio" name="options" id="option1"> yahoo
            </label>
            <label class="btn btn-secondary active" style="background-color: red; color: white;font-weight: bold;>
          <input type=" radio" name="options" id="option2" checked> Gmail
            </label>
            <label class="btn btn-secondary"
              style="background-color: hsl(199, 98%, 49%); color: white;font-weight: bold;">
              <input type="radio" name="options" id="option3"> hotmail
            </label>
          </div>


        </div>




      </div>
    </div>




  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
</body>

</html>
